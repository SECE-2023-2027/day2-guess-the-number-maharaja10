<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Guess My Number</h1>
    <p class="between">(Pick a number between 1 and 20)</p>
    <button class="btn again"> Play Again</button>
    <div class="number">?</div>
  </header>

  <main>
    <section class="left">
      <label for="guess" class="visually-hidden">Your guess</label>
      <input
        type="number"
        class="guess"
        id="guess"
        placeholder="Enter number"
        min="1"
        max="20"
      />
      <button class="btn check"> Check!</button>
    </section>

    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">Score: <span class="score">20</span></p>
      <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
    </section>
  </main>

  <footer>
    <p style="margin-top:2rem; font-size:0.9rem; color:#777;">
      Have fun and good luck!
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
